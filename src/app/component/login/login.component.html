<p-dialog
  header="Đăng nhập"
  [(visible)]="loginVisible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closeOnEscape]="true"
  [closable] = "false"
>
  <div class="formgrid grid">
    <form  [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="formgrid grid">
        <div class="field col">
            <label for="username">Username</label>
            <input id="username" type="text"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="username"
            >
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">Username không được để trống</div>
        </div>
    </div>
    <div class="formgrid grid">
      <div class="field col">
          <label for="password">Mật khẩu</label>
          <input id="firstname2" type="password"
           class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
           formControlName="password"
           >
           <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">Mật khẩu không được để sống</div>
      </div>
  </div>
  <div class="flex flex-row-reverse flex-wrap gap-2">
    <p-button
    type="sub"
    label="Đăng nhập"
    ></p-button>

  </div>
    </form>
  </div>
</p-dialog>
